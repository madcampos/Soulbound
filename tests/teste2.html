<!doctype>
<html>
    <head>
        <title>Test map 2</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header id="editBar">
            <span>
                <input type="radio" class="mode" name="mode" id="edit" /><span>Edit</span>
                <div class="options" id="editOptions">
                </div>
            </span>
            <span>
                <input type="radio" class="mode" name="mode" id="draw" checked /><span>Draw</span>
                <div class="options" id="drawOptions">
                </div>
            </span>
            <span>
                <input type="radio" class="mode" name="mode" id="notes" /><span>Notes</span>
                <div class="options" id="notesOptions">
                </div>
            </span>
            <span>
                <input type="radio" class="mode" name="mode" id="gmNotes" /><span>GM Notes</span>
            </span>
            <span>
                <input type="radio" class="mode" name="mode" id="fogOfWar" /><span>Fog of War</span>
                <div class="options" id="fogOfWarOptions">
                </div>
            </span>
        </header>
        <div id="map">
        </div>
        <script src="js/teste2/require.js"></script>
        <script src="js/lib/svg/svg.js"></script>
        <script src="js/lib/svg/svg.path.js"></script>
        <script src="js/lib/svg/svg.pattern.js"></script>
        <script src="js/lib/svg/svg.id.js"></script>
    </body>
</html>
